{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akronim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <title>Django Girls blog</title>
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="top-menu"
        ><span class="glyphicon glyphicon-plus"></span
      ></a>
      <a href="{% url 'post_draft_list' %}" class="top-menu"
        ><span class="glyphicon glyphicon-edit"></span
      ></a>
      <p class="top-menu">
        Hello {{ user.username }}
        <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
      </p>
      {% else %}
      <a href="{% url 'login' %}" class="top-menu"
        ><span class="glyphicon glyphicon-lock"></span
      ></a>
      {% endif %}
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
